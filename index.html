<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- Link Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="p-2 text-center bg-dark text-white">
        <h1 class="dispaly-3 text-center p-5">
            <i class="bi bi-chat-right-text"></i>
            FORMULÁRIO
        </h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div>
                    <div>
                        <h2>Cadastro</h2>
                    </div>
                    <div class="py-3">
                        <label fro="nome">Nome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome">
                    </div>

                    <div class="py-3">
                        <label fro="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="sobrenome">
                    </div>

                    <div class="py-3">
                        <label fro="categoria">Selecione uma categoria:</label>

                        <select id="categoria" class="form-control">
                            <option value="adulto"> Adulto </option>
                            <option value="infantal"> Infantil </option>
                        </select>
                    </div>

                    <div class="row"> 

                        <div class="col-6">
                            <label fro="peso">Altura:</label>
                            <input type="number" class="form-control" placeholder="Altura" id="altura">
                        </div>

                        <div class="col-6">
                            <label fro="peso">Peso:</label>
                            <input type="number" class="form-control" placeholder="Peso" id="peso">
                        </div>

                    </div>

                    <div class="py-3 text-center">
                        <button id="btn" class="btn btn-outline-dark w-25">
                            Cadastrar
                        </button>
                    </div>

                </div>
            </div>


            <div class="col-12 col-md-6">
                <div>
                    <div>
                        <h2>Dados Cadastrados</h2>
                    </div>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Altura</th>
                            <th scope="col">IMC</th>
                          </tr>
                        </thead>
                        <tbody  id="resultado">
                            <!--
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                        -->
                        </tbody>
                      </table>

                </div>
            </div>



    </main>



    <!-- Link Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Link js -->
    <script src="js/app.js"></script>
</body>

</html>
